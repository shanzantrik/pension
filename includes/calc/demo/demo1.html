<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>jQuery UI - Calculator Demo 1</title>
<link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/themes/cupertino/jquery-ui.css" rel="stylesheet" />
<link href="../css/demo.css" rel="stylesheet" />

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js" type="text/javascript"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.min.js" type="text/javascript"></script>
<script src="../calculator.js" type="text/javascript"></script>
<script type="text/javascript">
	$(function(){
		$.fn.calculator.hide = function(calc) {
			calc.fadeOut(500);
		};
		
		$('#calc').calculator({movable:true,resizable:true, width:160,defaultOpen:false});
		$('#showCalc').click(function(){
			$('#calc').show();
		})
	})
</script>
</head>

<body>
	<a id="showCalc" href="javascript:void(0)">Show Calculator</a>

	<div id="calc"></div>
</body>
</html>
